<div class="container">
        <div *ngFor="let tab of tabs" class="col-md-4">
            <div class="row">
                <h3>{{tab.name}}</h3>
            </div>
            <div *ngFor="let section of tab.sections" class="row section" (click) = "onSectionClick(section)">
                <div class="text-right"><div class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div></div>
        
                <div class="row">
                    <p><strong>{{section.name}}</strong></p>
                </div>
                <div *ngFor="let row of section.rows" class="row">
                    <div *ngFor="let column of row.columns" class="col-md-4">
                        <p>{{column.name}}</p>
                    </div>
                </div>
            </div>
        </div>
